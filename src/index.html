<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Gallery Fetch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Моя Галерея</h1>
        
        <div class="gallery" id="gallery"></div>

        <div class="controls">
            <button id="btn-load" class="btn btn-primary">Завантажити ще</button>
            <button id="btn-clear" class="btn btn-danger">Очистити</button>
            <button id="btn-remove" class="btn btn-warning">Видалити останню</button>
            <button id="btn-reverse" class="btn btn-info">Перевернути</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
